<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="320" viewBox="0 0 900 320" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Mini Group animated preview">
  <defs>
    <linearGradient id="bg" x1="0" x2="1">
      <stop offset="0" stop-color="#071024"/>
      <stop offset="1" stop-color="#0b1220"/>
    </linearGradient>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0" stop-color="#7c3aed"/>
      <stop offset="1" stop-color="#06b6d4"/>
    </linearGradient>
  </defs>

  <!-- background -->
  <rect width="100%" height="100%" fill="url(#bg)" rx="8"/>

  <!-- browser window mock -->
  <g transform="translate(28,24)">
    <rect width="844" height="272" rx="12" fill="#061126" stroke="#0f1724"/>
    <g transform="translate(18,16)">
      <!-- header -->
      <rect width="808" height="40" rx="8" fill="#071c33"/>
      <circle cx="18" cy="20" r="6" fill="#ff5f56"/>
      <circle cx="38" cy="20" r="6" fill="#ffbd2e"/>
      <circle cx="58" cy="20" r="6" fill="#27c93f"/>

      <!-- content area -->
      <g transform="translate(0,60)">
        <!-- product card -->
        <rect x="8" y="0" width="260" height="160" rx="12" fill="#071724" stroke="#0b1220"/>
        <rect x="22" y="12" width="220" height="100" rx="8" fill="#ffd6f0"/>
        <text x="30" y="130" fill="#e6eef8" font-family="Inter, Arial" font-size="14">Handmade Kitenge Sofa</text>

        <!-- progress card -->
        <rect x="292" y="0" width="440" height="120" rx="12" fill="#071724" stroke="#0b1220"/>
        <text x="312" y="24" fill="#9aa4b2" font-size="12">Raised</text>
        <!-- progress track -->
        <rect x="312" y="36" width="384" height="14" rx="8" fill="#0b1220"/>
        <!-- animated progress fill -->
        <rect id="fill" x="312" y="36" width="0" height="14" rx="8" fill="url(#g1)">
          <animate attributeName="width" from="0" to="272" dur="1.8s" begin="0.8s" fill="freeze" />
        </rect>
        <text x="312" y="66" fill="#e6eef8" font-size="13">
          <tspan id="raised">$0</tspan>
          <tspan x="368" fill="#9aa4b2" font-size="12"> of $1,200</tspan>
        </text>

        <!-- contributor dots (fade in) -->
        <g id="avatars" transform="translate(312,86)">
          <circle cx="12" cy="12" r="12" fill="#ffb4c6" opacity="0">
            <animate attributeName="opacity" from="0" to="1" begin="1.6s" dur="300ms" fill="freeze"/>
          </circle>
          <circle cx="44" cy="12" r="12" fill="#cfefff" opacity="0">
            <animate attributeName="opacity" from="0" to="1" begin="1.85s" dur="300ms" fill="freeze"/>
          </circle>
          <circle cx="76" cy="12" r="12" fill="#ffd37a" opacity="0">
            <animate attributeName="opacity" from="0" to="1" begin="2.05s" dur="300ms" fill="freeze"/>
          </circle>
        </g>

        <!-- subtle cursor pulse to imply interaction -->
        <circle cx="760" cy="100" r="8" fill="#06b6d4" opacity="0.9">
          <animate attributeName="r" values="6;10;6" dur="1.2s" repeatCount="indefinite"/>
          <animate attributeName="opacity" values="0.9;0.4;0.9" dur="1.2s" repeatCount="indefinite"/>
        </circle>

      </g>
    </g>
  </g>

  <!-- small label -->
  <text x="36" y="306" fill="#9aa4b2" font-size="12" font-family="Inter, Arial">Demo: interactive Team Buy preview â€” progress fills and contributors appear</text>

  <!-- simple number counter animation for raised amount -->
  <script type="application/ecmascript"><![CDATA[
    (function(){
      // animate the visible raised number from 0 to 420 in sync with progress
      var raised = document.getElementById('raised');
      var start = 0, end = 420, duration = 1800, begin = 800;
      function animate(){
        var startTime = Date.now();
        function frame(){
          var now = Date.now();
          var t = Math.min(1, (now - startTime) / duration);
          var val = Math.round(start + (end - start) * t);
          raised.firstChild ? raised.firstChild.data = '$' + val : raised.textContent = '$' + val;
          if(t < 1) requestAnimationFrame(frame);
        }
        setTimeout(()=> requestAnimationFrame(frame), begin);
      }
      if(window.addEventListener) window.addEventListener('load', animate, false); else window.onload = animate;
    })();
  ]]></script>
</svg>
